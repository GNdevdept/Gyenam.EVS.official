<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GN Singer Vote</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg"></div>

  <main class="container">
    <section id="code-screen" class="card fade-in">
      <h1>🎤 GN Singer Vote</h1>
      <p class="sub">현장 참여형 실시간 투표</p>
      <input id="codeInput" placeholder="투표 코드 입력" />
      <button onclick="checkCode()">ENTER</button>
      <p class="msg" id="codeMsg"></p>
    </section>

    <section id="vote-screen" class="card hidden slide-up">
      <h2>무대를 빛낸 참가자는?</h2>
      <div class="grid">
        <button onclick="vote(1)">01</button>
        <button onclick="vote(2)">02</button>
        <button onclick="vote(3)">03</button>
        <button onclick="vote(4)">04</button>
      </div>
      <p class="msg" id="voteMsg"></p>
    </section>
  </main>

  <script src="vote.js"></script>
</body>
</html>
